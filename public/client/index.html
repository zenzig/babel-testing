<!DOCTYPE html>
<html lang="en" ng-app="olympics" ng-controller="mainController as main">
<head>
  <meta charset="UTF-8">
  <title>Olympic Games</title>
</head>
<body>
  <div class="header">
    <div class="cell">
      <h1 class="logo">Olympic Games</h1>
    </div>
  </div>
  
  <ul ng-controller="sportsController as sportsCtrl" >
    <li ng-repeat="sport in sportsCtrl.sports">{{ sport.name }}</li>
  </ul>

    <script src="client/dist/bundle.js"></script>
  </body>
</html>
